<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>JS Fetch Search films</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-warning">
    <div class="container-fluid">
      <form class="js-form w-75 mx-auto">
        <h1 class="h1 my-5 text-center text-primary">Films</h1>
        <div class="btn-group w-100">
          <input
            class="form-control js-search"
            type="search"
            placeholder="Search favorite films"
            autofocus
          />
          <button class="btn btn-primary">Search</button>
        </div>
      </form>
      <ul
        class="row list-unstyled my-5 justify-content-center gap-3 js-list"
      ></ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
